<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

   type = "text/css"
   href = "popup.css" />
 </head>

    <script src="popup.js"></script>
  </head>
  <body>
    <h1 style="text-align: center;" id="no">NoTrace</h1>
    <br/>
    <br/>
    <p class="heading">History Tools</p>
     <div class="col text-center">
    <div class="btn-group" role="group" aria-label="History Tools">
  <button type="button" class="btn btn-danger" id="noHistory">Clear History</button>
  <button type="button" class="btn btn-info" id="gotoHistory">See History</button>
</div>
</div>
    <br/>
    <br/>
    <p class="heading">Cookie Management</p>
    <div class="col text-center">
    <button type="button" class="btn btn-secondary" id="noCookie">Clear Cookies</button>
    <br/>
</div>

<div class="optimise">
  <br/>

  <p class="heading">Optimisation</p>
  <div class="col text-center">
  <button type="button" class="btn btn-primary" id="optimiseSafe">Optimise Browser</button>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
